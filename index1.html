<!DOCTYPE html>
<html>
<head>
<title>Personal Details</title>
<meta charset=UTF-8">
<meta name="description"content="personal details">
<meta name="keywords"content="name,age">
<meta name="author"content="Madhu">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<style>
body {  
    font-family: Arial, sans-serif;  
    background-color: #f3f3f3;  
    margin: 0;  
    padding: 0;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
}  
    
</style>
</head>
<body>
<form>
 <div class="container">  
        <h2>Register Here</h2>  
         
            <label for="fname"><b>First Name</b></label> 
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required><br/> 
  
            <label for="lname"><b>Last Name</b></label>  
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required><br/>   
  
            <label for="email"><b>Email</b></label>  
            <input type="email" id="email" name="email" placeholder="Enter Email" required> <br/> 
  
            <label for="psw"><b>Password</b></label>  
            <input type="password" id="psw" name="password" placeholder="Enter Password" required><br/>  
  
            <label for="psw-repeat"><b>Repeat Password</b></label>  
            <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required> <br/> 
  
            <label for="mobile"><b>Contact</b></label>  
            <input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter Contact Number" required><br/>  
  
            <label for="gender"><b>Gender</b></label>  
            <select id="gender" name="gender" required>  
                <option value="male">Male</option>  
                <option value="female">Female</option>  
                <option value="other">Other</option>  
            </select> <br/> 
            <button type="submit">Register</button> 
            <input type="reset" value="reset"/>			
        </form>  
    </div>  
</body>
</html>
